<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #000;
    }

    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(3px);
    }

    .popup {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .popup h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .popup p {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      background: #0b5fff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #004ae6;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://padlet.com/embed/86w72iea8eggql71" 
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
  </iframe>

  <div id="overlay" class="overlay">
    <div class="popup">
      <h2>Warning!</h2>
      <p>
        There might be some nasty pictures in the comments<br>
        There is moderation but its the automated one so be careful<br><br>
        Click <strong>OK</strong> to continue.
      </p>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const okBtn = document.getElementById('okBtn');
    okBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
